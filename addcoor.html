<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coordinators</title>
    <link rel="stylesheet" href="css/addcoor.css">
    <script defer src="js/addcoor.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-picture"></div>
            <div class="profile-name"></div>
        </div>
        <div class="form-container">
            <h2>ADD COORDINATORS</h2>
            <form id="coordinatorForm" action="process_form.php" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <small class="error-message" id="fullNameError"></small>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <small class="error-message" id="ageError"></small>
                </div>
                <div class="form-group">
                    <label for="school">School:</label>
                    <input type="text" id="school" name="school" required>
                    <small class="error-message" id="schoolError"></small>
                </div>
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex" required>
                    <small class="error-message" id="sexError"></small>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <small class="error-message" id="usernameError"></small>
                </div>
                <div class="form-group">
                    <label for="contractDate">Contract Start Date:</label>
                    <input type="date" id="contractDate" name="contractDate" required>
                    <small class="error-message" id="contractDateError"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small class="error-message" id="passwordError"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <small class="error-message" id="confirmPasswordError"></small>
                </div>
                <button type="submit" id="submitButton" disabled>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
